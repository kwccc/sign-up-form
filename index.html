<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="background">
      <div id="picture-background"></div>
      <div id="logo-background">
        <img src="img/odin-lined.png" alt="" />
        <!-- <div id="logo"></div> -->
        <div id="title">ODIN</div>
      </div>
      <div id="picture-credit">
        Photo by
        <a
          href="https://unsplash.com/photos/a-coastal-village-nestles-by-the-sparkling-sea-I4YjrybA_1Q"
          >Daniel Sessler</a
        >
        on <a href="https://unsplash.com/">Unsplash</a>
      </div>
    </div>
    <div id="main-body">
      <header>
        <h1>
          This is not a real online service! You know you need something like
          this in your life to help you realise your deepest dreams. Sign up
          <em>now</em> to get started.
        </h1>
        <div></div>
        <h1>You <em>know</em> you want to.</h1>
      </header>
      <form action="" class="form-body">
        <h1>Let's do this!</h1>
        <div class="form-row">
          <div class="form-container">
            <label for="first-name">FIRST NAME</label>
            <input type="text" id="first-name" name="first-name" />
          </div>
          <div class="form-container">
            <label for="last-name">LAST NAME</label>
            <input type="text" id="last-name" name="last-name" />
          </div>
        </div>
        <div class="form-row">
          <div class="form-container">
            <label for="email">EMAIL</label>
            <input type="email" id="email" name="email" />
          </div>
          <div class="form-container">
            <label for="phone">PHONE NUMBER</label>
            <input type="tel" id="phone" name="phone" />
          </div>
        </div>
        <div class="form-row">
          <div class="form-container">
            <label for="password">PASSWORD</label>
            <input
              type="password"
              id="password"
              name="password"
              minlength="8"
              required
            />
          </div>
          <div class="form-container">
            <label for="confirm-password">CONFIRM PASSWORD</label>
            <input
              type="password"
              id="password"
              name="password"
              minlength="8"
              required
            />
          </div>
        </div>
        <footer>
          <button type="submit">Create account</button>
          <p>
            Already have an account? <strong><a href="">Log in</a></strong>
          </p>
        </footer>
      </form>
    </div>
  </body>
</html>
